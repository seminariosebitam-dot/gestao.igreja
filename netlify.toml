# Netlify – deploy do app (Vite SPA)
# Não altera a Vercel; você pode usar os dois.

[build]
  base = "."
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  CI = "true"
  NPM_FLAGS = "--legacy-peer-deps"
  NPM_USE_NPM_CI = "false"

# SPA: todas as rotas caem no index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
