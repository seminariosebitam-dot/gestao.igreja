# Deploy automático para Netlify em todo push na main
# Configure os secrets no GitHub: Settings → Secrets and variables → Actions
# Secrets: NETLIFY_AUTH_TOKEN, NETLIFY_SITE_ID, VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY
# Para desativar: renomeie para deploy_netlify.yml.disabled

name: Deploy to Netlify

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          CI: true
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          production-branch: main
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
